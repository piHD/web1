    <h4>背景介紹：沒有灑農藥的農地常常會有老鼠出沒，它們會啃稻作，還會鑽地洞。農地的田埂被它們鑽洞後，原本在農地裡的水就可能會流失。請你幫幫農夫們修補田梗！</h4>
    <h4>遊戲說明：按下綠色旗幟啟動遊戲後，再按下開始鍵開始遊戲。</h4>
    <h4>遊戲規則：在一分鐘之內，田地會有隨機數量的老鼠洞出現，玩家點擊老鼠洞進行修補即可獲得一分。時間內，分數累積50分即過關。
    </h4>
